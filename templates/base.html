<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Steem Web Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 text-gray-900">
    <!--navigation bar-->
    <header class="backdrop-blur-md bg-white/40 border-b border-gray-300 shadow-sm">

        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <!--game page title-->
            <h1 class="text-2xl font-bold tracking-tight">
                <a href="/" class="hover:text-blue-600 transition">Steem Store</a>
            </h1>

            <!--navigation of buttons-->
            <nav class="space-x-4 text-lg">
                <a href="/" class="text-gray-700 hover:text-blue-600 transition">Home</a>
                <a href="/about" class="text-gray-700 hover:text-blue-600 transition">About</a>
                <a href="/register" class="text-gray-700 hover:text-blue-600 transition">Register</a>

                {% if session.get('user') %}
                    <a href="/logout" class="text-gray-700 hover:text-red-600 transition">Logout</a>
                {% else %}
                    <a href="/login" class="text-gray-700 hover:text-blue-600 transition">Login</a>
                {% endif %}
            </nav>

        </div>
    </header>

    <!--main content wrapper-->
    <main class="max-w-4xl mx-auto px-6 pt-8 pb-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t mt-16">
        <div class="max-w-5xl mx-auto px-6 py-6 text-center text-gray-600 text-sm">
            <p>2025 Steem Store â€” A cloud based gaming marketplace demo.</p>
        </div>
    </footer>

</body>
</html>
