{% extends "base.html" %}
{% block content %}

<div class="flex justify-center mt-10">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">

        <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

        <form method="post" class="space-y-4">

            <div>
                <label class="block font-semibold mb-1">Email</label>
                <input
                    type="text"
                    name="email"
                    class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300"
                >
            </div>

            <div>
                <label class="block font-semibold mb-1">Password</label>
                <input
                    type="password"
                    name="password"
                    class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300"
                >
            </div>

            <div>
                <label class="block font-semibold mb-1">Confirm Password</label>
                <input
                    type="password"
                    name="confirm"
                    class="w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300"
                >
            </div>

            <button
                type="submit"
                class="w-full bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700 transition"
            >
                Register
            </button>
        </form>

        {% if error %}
        <p class="text-red-600 text-center mt-4">{{ error }}</p>
        {% endif %}

    </div>
</div>

{% endblock %}
